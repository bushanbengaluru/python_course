<!DOCTYPE html>
<html>
<style>
div{
    width:100px;
    height: 100px;
    background-color: red;
    margin: 10px;
    padding: 20px;
    transition: width 0.5s,height 0.7s,transform 0.5s;
}
div:hover{
    background-color: blue;
    width: 300px;
    height: 300px;
    transform: rotate(90deg);
    margin: 10px;
    padding: 20px;
}
</style>
<body>
    <div></div>
    <div></div><br>
    <div></div><div></div>
</body>
</html>
