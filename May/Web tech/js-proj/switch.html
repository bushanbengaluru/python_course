<!DOCTYPE html>

    <html>
        <body>
            <script>
                /* x=0 sunday x=1 monday invalid */
                let x;
                x=parseInt(prompt('Enter a no : '));
                switch(x){
                    case 0:
                        alert("Sunday");
                        console.log("Sunday");
                        break;
                    case 1:
                        alert("Monday");
                        console.log("Monday");
                        break;
                    default:
                        alert("Invalid input");
                        console.log("Invalid input");
                        break;
                }
            </script>
        </body>
    </html>
